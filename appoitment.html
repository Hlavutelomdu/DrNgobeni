<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book an Appointment - Dr Ngobeni & Partners</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('formBackground.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(0, 128, 128, 0.9);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .appointment-section {
      max-width: 600px;
      background: #fff;
      margin: 3rem auto;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .appointment-section h2 {
      color: #008080;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      resize: vertical;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
    }

    button {
      background-color: #008080;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #006666;
    }

    @media (max-width: 480px) {
      .appointment-section {
        padding: 1.5rem 1.5rem;
      }

      .navbar {
        font-size: 1.2rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    Book your appointment with Dr Ngobeni
  </div>

  <section class="appointment-section">
    <h2>Book an Appointment</h2>
    <form action="#" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+27 79 123 4567" required />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any specific concerns or requests?"></textarea>

      <button type="submit">Submit Appointment Request</button>
    </form>
  </section>

</body>
</html>
